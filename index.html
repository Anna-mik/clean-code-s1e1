<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="main-container">
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="centered-container">
      <p id="add-section">
        <label for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task" type="text">
          <button class="add-btn">Add</button>
        </div>
      </p>
      <h3 class="section-title">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="task-list">
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit-btn">Edit</button>
          <button class="delete-btn">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
        <li class="task-list edit-mode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit-btn">Save</button>
          <button class="delete-btn">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
      <h3  class="section-title">Completed</h3>
      <ul id="completed-tasks">
        <li class="task-list">
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit-btn">Edit</button>
          <button class="delete-btn">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
